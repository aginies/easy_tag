app-id: io.github.aginies.watermark
runtime: 'org.freedesktop.Platform'
runtime-version: '24.08'
sdk: 'org.freedesktop.Sdk'
command: watermark_app
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --filesystem=host
  - --talk-name=org.freedesktop.portal.Notification
  - --share=network
modules:
  - python3-modules.json
  - name: watermark_app
    buildsystem: simple
    build-commands:
      - install -Dm755 watermark_app_gtk.py /app/bin/watermark_app_gtk
      - install -Dm644 io.github.aginies.watermark.png /app/share/icons/hicolor/256x256/apps/io.github.aginies.watermark.png
      - install -Dm644 io.github.aginies.watermark.desktop /app/share/applications/io.github.aginies.watermark.desktop
      - cp -a locale /app/share/
    sources:
      - type: archive
        url: https://github.com/aginies/watermark/archive/refs/tags/3.0.tar.gz
        sha256: d29b6ed8d0bf4f3fcb35507aa58e991e28921514d09f9793bd814b8cb837b3e9
